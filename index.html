<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Relme Phone</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="main"> 

      <nav>
          <div class="logo">
              <img src="image/logo.png" alt="">
          </div>
          <div class="nav-links">
               <ul>
                   <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                     <li><a href="#">Accessories</a></li>
                      <li><a href="#">Cart</a></li>
               </ul>
          </div>
      </nav>
      
      <div class="information">
          <div class="overLay"></div>
          <img src="image/mobile.png" class="mobile" alt="">
          <div id="circle">
                <div class="feature one">
                    <img src="image/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Sanpdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullsceen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000Ah, 720Hrs</p>
                    </div>
                </div>

          </div>
      </div>

      <div class="controls">
          <img src="image/arrow.png" id="upBtn" alt="">
          <h3>Features</h3>
           <img src="image/arrow.png" id="downBtn" alt="">
      </div>


   </div> 

    <script>
         var circle = document.getElementById("circle");
         var upBtn = document.getElementById("upBtn");
         var downBtn = document.getElementById("downBtn");

         var rotateValue = circle.style.transform;
         var rotateSum;

         upBtn.onclick = function()
         {
             rotateSum = rotateValue + "rotate(-90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
         }

          downBtn.onclick = function()
         {
             rotateSum = rotateValue + "rotate(90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
         }
     </script>

</body>
</html>
